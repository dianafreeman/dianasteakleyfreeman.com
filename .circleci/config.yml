version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          name: Save dependency cache
          key: yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ~/node_modules
      - run:
          name: Build static site
          command: yarn build

  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps-
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Run tests
          command: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
