version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ .Branch }}-{{ checksum "package.json" }}
            - cypress-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum "package.json" }} ## label cache yarn cache
          paths:
            - ~/node_modules ## cache node mods
      - run:
          name: Build static site
          command: yarn run build

  test-client:
    docker:
      - image: circleci/node
    steps:
       - run:
          name: Run Unit Tests
          command: yarn run test:unit
       - run:
          name: Run Formatting Tests Tests
          command: yarn run test:format

  test-e2e:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - save_cache:
          key: cypress-{{ .Branch }}
          paths:
            - ~/.cache ## cache Cypress
      - run:
          name: Serve Static Site
          command: yarn start
      - run:
          name: Run End To End test
          command: $(yarn bin)/cypress run --record --key <record_key>


  deploy:
    docker:
      - image: circleci/node
    environment:
      NETLIFY_SITE_ID: 7b5f4c1a-c979-4652-aacf-05076bfa2989
      NETLIFY_ACCESS_TOKEN: a6061c1d46a3356fb1307d13a7b49e84716936ea891f1e0398638991c2d6cd53
    working_directory: ~/repo
    steps:
      - gatsby-build
      - run:
          name: Netlify Deploy
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=public


workflows:
  version: 2
  build-client:
    jobs:
      - build
      - test-client
      - test-e2e
      - deploy:
          filters:
            branches:
              only: master
